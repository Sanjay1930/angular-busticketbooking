<div class="row" style="background-image: url('assets/img/hero/h1_hero1.png');background-size: cover;height: 100vh;">


    <div class="container" 
    style="background-color: transparent;border-radius: 10px;backdrop-filter: saturate(190%) blur(10px);width: 90vh;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;height: 9 0vh;">

        <br>
        

            <div class="col">
                <h2 style="text-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">Set PIN</h2>
            <hr>
            <br>
                <div class="form-group">
                    <h5>Old Pin : </h5>
                    <input type="number" [(ngModel)]="Pin.oldPin" class="form-control"  placeholder="Enter Old Pin">
                </div>
                <div class="form-group" >
                    <h5>New Pin : </h5>
                    <input type="number" [(ngModel)]="Pin.newPin" class="form-control"  placeholder="Enter New Pin">
                </div>

                <div class="form-group" >
                    <h5>Confirm Pin : </h5>
                    <input type="number" [(ngModel)]="Pin.confPin" class="form-control"  placeholder="Enter Confirm Pin">
                </div>

                <div class="form-group" >
                    <button class="btn" (click)="setPin()" [disabled]=" (Pin.newPin == Pin.confPin) && !Pin.oldPin || !Pin.newPin || !Pin.confPin" >Ok</button>
                </div>

               
            </div>


        <br>
    </div>
    
    <br>

</div>
