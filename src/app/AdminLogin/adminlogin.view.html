


<div class="row">

    <div class="row" style="background-image: url('assets/img/hero/h1_hero1.png');background-size: cover;">
    
    
        <div class="container" 
        style="background-color: transparent;border-radius: 10px;backdrop-filter: saturate(190%) blur(10px);width: 50%;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
    
            
        <br>


        <h2>Login</h2>
        <hr><br>
        <!-- <form action="/show_transactions"> -->

            <div class="form-group">
                <h5>Username</h5>
                <input [(ngModel)]="AdminDetails.username" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <h5>Password</h5>
                <input type="password" [(ngModel)]="AdminDetails.password" class="form-control" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn" (click)="getCredentials()">Login</button>
            </div>

        <br>

        
        <all-details *ngIf="isAdmin"></all-details>
